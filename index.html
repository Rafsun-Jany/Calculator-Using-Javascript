<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css" />
    <!-- <link rel="stylesheet" href="./css/bootstrap.css" /> -->
  </head>
  <body>
    <div class="heading">
      <h1>Calculator</h1>
    </div>
    <div class="container">
      <div class="previousDisplay"></div>
      <div class="currentDisplay"></div>
      <button class="clear">AC</button>
      <button class="delete">DEL</button>
      <button class="button-7" value="7" number>7</button>
      <button class="button-8" value="8" number>8</button>
      <button class="button-9" value="9" number>9</button>
      <button class="button-divide" value="รท" operator>รท</button>
      <button class="button-4" value="4" number>4</button>
      <button class="button-5" value="5" number>5</button>
      <button class="button-6" value="6" number>6</button>
      <button class="button-multiply" value="*" operator>*</button>
      <button class="button-1" value="1" number>1</button>
      <button class="button-2" value="2" number>2</button>
      <button class="button-3" value="3" number>3</button>
      <button class="button-minus" value="-" operator>-</button>
      <button class="button-0" value="0" number>0</button>
      <button class="button-decimal" value="." number>.</button>
      <button class="button-plus" value="+" operator>+</button>
      <button class="button-equal" value="=" equal>=</button>
      <button class="square" square>X<sup>2</sup></button>
    </div>
    <!-- <script src="./js/bootstrap.min.js"></script> -->
    <script src="./app.js"></script>
  </body>
</html>
